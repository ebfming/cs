<!-- suggest page -->
<div class="suggest_case common_hide" id="suggest_case">
	<div class="suggest_main" id="suggest_main">	
  <div class="comomn_event_quit" id="suggest_main_quit" title="关闭面板">x</div>
  <div class="my_blog"> <a href="http://user.qzone.qq.com/37505070" target="_blank"><img src="http://r.qzone.qq.com/cgi-bin/cgi_get_user_pic?openid=00000000000000000000000008625D06&pic=8.jpg&key=54b7efd5b9ce51a06fc299ad52e296d6"></a> </div>
  </div>
</div>
<script>
if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)==false && /(Android)/i.test(navigator.userAgent) ==false ) {
	/**
	以优雅的方式打开动画
	*/
	if($.cookie('mojing_suggest')==null){
		//显示
		$('#suggest_case').fadeOut(500,function(){
			$(this).removeClass('common_hide');
		})
		$('#suggest_case').tween({
		   bottom:{
			  start: 0,
			  stop: 20,
			  time: 0,
			  units: 'px',
			  duration: 1,
			  effect:'easeInOut'
		   }	   
		}); 
		$.play();
		//写入cookie
		$.cookie('mojing_suggest',true);	
	}
	/**
	关闭一个推荐
	*/
	$('#suggest_main_quit').click(function(){
		//隐藏
		$('#suggest_case').fadeOut(500,function(){
			$(this).addClass('common_hide');
		})
		//写入cookie
		$.cookie('mojing_suggest',true);
	});
}
</script>
